<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/forgotPassword.css">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/nav.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body id="body">
    <!-- page content starts here -->
    <main id="content-wrapper" class="content-wrapper">

      <div class="logo">
        <a href="./index.html"><img src="images/logo.png" /></a>
      </div>

      <h1>Forgot Password</h1>

      <div class="form-container">
        <form action="">
          <div class="row">
            <div class="column">
              <label for="email">Email Address <span class="error emailErrorMessage">*</span></label>
              <input type="email" name="" id="email">
            </div>
          </div>

          <div class="row">
            <div class="right">
              <div class="submit-btn-container">
                <button id="submit-btn">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <p>A password reset link will be sent if the email entered exists in our records. Happy Shopping!</p>
      <p>New to Rasvel's <a href="./registration.html">Create Account</a></p>
    </main>
    <!-- footer contains page info and social media links -->
    <footer class="footer-wrapper">
      <span>&copy; 2023, RASVEL's | Lambton College in Toronto - Winter 2023.</span>
      <div class="social-media">
        <a href="https://www.facebook.com/rasvels.pet.store" target=”_blank”><img src="assets/icons8-facebook-30.png" /></a>
        <a href="https://www.instagram.com/rasvel_petstore/" target=”_blank”><img src="assets/icons8-instagram-30.png" /></a>
      </div>
    </footer>

    <script src="./js/forgotPassword.js"></script>
  </body>
</html>
