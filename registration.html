<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/jquery-3.5.1.min.js"></script>
    <script src="js/nav.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body id="body">
    <!-- page content starts here -->
    <main id="content-wrapper" class="content-wrapper">

      <div class="logo">
        <a href="./index.html"><img src="images/logo.png" /></a>
      </div>

      <h1>Create Account</h1>

      <!-- form to collect customer data -->
      <div class="form-container">
        <form action="">
          <div class="row">
            <div class="column">
              <label for="firstName">First Name <span class="error firstNameErrorMessage">*</span></label>
              <input name="firstName" type="text" id="firstName">
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label for="lastName">Last Name <span class="error lastNameErrorMessage">*</span></label>
              <input name="lastName" type="text" id="lastName">
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label for="email">Email Address <span class="error emailErrorMessage">*</span></label>
              <input name="email" type="text" name="" id="email">
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label for="confirm-email">Confirm Email Address <span class="error confirmEmailErrorMessage">*</span></label>
              <input name="confirmEmail" type="email" name="" id="confirmEmail">
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label for="password">Password <span class="error passwordErrorMessage">*</span></label>
              <input name="password" type="password" name="" id="password">
            </div>
          </div>
           
          <div class="row">
            <div class="column">
              <label for="confirm-password">Confirm Your Password <span class="error confirmPasswordErrorMessage">*</span></label>
              <input name="confirmPassword" type="password" name="" id="confirmPassword">
            </div>
          </div>

          <div class="row">
            <div class="right">
              <div class="submit-btn-container">
                <button id="submit-btn">Create Account</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <p>By creating an account, you agree to Rasvel's Conditions of Use and Privacy Notice</p>

      <p>Already have an account? <a href="./login.html">Log in</a></p>
    </main>
    
    <!-- footer contains page info and social media links -->
    <footer class="footer-wrapper">
      <span>&copy; 2023, RASVEL's | Lambton College in Toronto - Winter 2023.</span>
      <div class="social-media">
        <a href="https://www.facebook.com/rasvels.pet.store" target=”_blank”><img src="assets/icons8-facebook-30.png" /></a>
        <a href="https://www.instagram.com/rasvel_petstore/" target=”_blank”><img src="assets/icons8-instagram-30.png" /></a>
      </div>
    </footer>

    <script src="./js/registration.js"></script>
  </body>
</html>
