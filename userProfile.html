<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/userProfile.css">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/nav.js"></script>
    <script src="js/products.js"></script>
    <script src="js/users.js"></script>
</head>
<body>
    <!-- header section that contains navbar and company logo -->
    <header>
      <div class="logo">
        <a href="./index.html"><img src="images/logo.png" /></a>
      </div>
      <nav class="nav-container">
          <a href="./product-list.html" id="products" class="nav-items products">Products</a>
        <div id="products-modal" class="products-modal">
          <div class="pet-categories">
            <a href="./product-list.html?category=cat" id="cat" class="categ-name active-sub">
              Cat
            </a>
            <a href="./product-list.html?category=dog" id="dog" class="categ-name">
              Dog
            </a>
            <a href="./product-list.html?category=bird" id="bird" class="categ-name">
              Bird
            </a>
          </div>
          <div class="pet-subcategories">
            <div class="sub-container">
              <a href="./product-list.html?category=cat_food" class="sub"  id="sub-food">
                <div class="sub-text">
                  <span>Food</span>
                  <div class="sub-divider"></div>
                  <span class="sub-sub-text">Dry Food</span><br>
                  <span class="sub-sub-text">Wet Food</span><br>
                  <span class="sub-sub-text">...and more!</span>
                </div>
                <img id="food" src="images/catfood.png" alt="food">
              </a>
              <a href="./product-list.html?category=cat_treat"  class="sub" id="sub-treat">
                <div class="sub-text">
                  <span>Treats</span>
                  <div class="sub-divider"></div>
                  <span class="sub-sub-text">Crunchy Treats</span><br>
                  <span class="sub-sub-text">Soft & Chewy Treats</span><br>
                  <span class="sub-sub-text">...and more!</span>
                </div>
                <img id="treat" src="images/cattreat.png" alt="treat">
              </a>
              <a href="./product-list.html?category=cat_supply" class="sub" id="sub-supply">
                <div class="sub-text">
                  <span>Supplies</span>
                  <div class="sub-divider"></div>
                  <span class="sub-sub-text">Toys</span><br>
                  <span class="sub-sub-text">Accessories</span><br>
                  <span class="sub-sub-text">...and more!</span>
                </div>
                <img id="supplies" src="images/catsupplies.png" alt="supplies">
              </a>
            </div>
          </div>
          <div class="category-image">
            <img id="category-image" src="images/catto.png" alt="pet-image">
          </div>
        </div>
        <a class="nav-items" href="./about.html">About Us</a>
        <a class="nav-items" href="./contact.html">Contact Us</a>
      </nav>
      <div id="search-wrapper" class="search-wrapper">
        <form class="search-bar">
          <input type="text" 
            onfocus="this.placeholder = 'Looking for something?'" 
            onblur="this.placeholder = ''" 
            id="search-input" 
            class="search-input" 
            placeholder="Looking for something?" />
          <span id="search" class="search-icon"><img src="assets/search copy.png" /></span for="search">
        </form>
      </div>
      <div class="account-wrapper">
        <div id="myaccount-wrapper" class="myaccount-wrapper">
          <button id="myaccount" class="myaccount">
            <a href="#"><img id="user-icon" src="assets/user copy.png" /></a>
          </button>
        </div>
        <div id="myaccount-modal" class="myaccount-modal">
          <div class="account-signin">
            <h5>Sign In</h5>
            <div class="form-container">
              <label for="uname">Username/Email:</label>
              <input id="uname" type="text" name="uname"/>
              <label for="pword">Password:</label>
              <input id="pword" type="password" name="pword"/>
              
              <a href="./forgotPassword.html">
                <label for="forgot-pword" class="forgot-pword">
                  Forgot Password?
                </label>
              </a>
              <div class="btn-container">
                <button id="login-btn" type="submit" onclick="login()">Login</button>
              </div>
              
              <a href="./registration.html">
                <label for="register" class="register">
                  Create Account
                </label>
              </a>
            </div>
          </div>
          <div class="account-profile">
            <h5>Welcome!</h5>
            <div class="form-container">
              <a href="./userProfile.html">
                <label for="profile" class="profile">
                  User Profile
                </label>
              </a>
              <div class="btn-container">
                <button id="logout-btn" type="submit" onclick="logout()">Log out</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <div id="cart-wrapper" class="cart-wrapper">
        <button class="cart">
          <a href="./shoppingcart.html"><img id="cart-icon" src="assets/cart 2 copy.png" /></a>
        </button>
      </div>
    </header>

    <!-- userProfile code to display user profile picture and user data -->
    <div class="userProfile">
        <!-- to display user profile picture and user data-->
        <div class="userCard">
            <img src="./images/userProfile.jpg" alt="">
            <h2>Shawn</h2>
            <p>shawnstel@gmail.com</p>
        </div>
    
        <!-- to display user data -->
        <div class="userInfo">
            <h1 style="text-align: center;">User Profile</h1>
    
            <!-- form to display user info -->
            <div class="form-container">
                <form action="">

                    <div class="row">
                        <div class="column">
                            <label for="">Account ID</label>
                            <input name="id" type="text" value="8633" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="">Username</label>
                            <input id="userName" name="userName" type="text" value="shawnstel" disabled>
                        </div>
                    </div>


                    <div class="row">
                        <div class="column">       
                            <label for="">First Name <span class="error firstNameErrorMessage">*</span></label>
                            <input id="firstName" name="firstName" type="text" value="Shawn">
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="">Last Name <span class="error lastNameErrorMessage">*</span></label>
                            <input id="lastName" name="lastName" type="text" value="Stel">
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="">Contact <span class="error contactErrorMessage">*</span></label>
                            <input id="contact" name="contact" type="number" name="" id="" value="4733796864">
                        </div>
                    </div>
    
                    <div class="row">
                      <div class="column">
                        <label for="">Current Password <span class="error currentPasswordErrorMessage">*</span></label>
                        <input id="currentPassword" type="password" name="currentPassword">
                      </div>
                    </div>

                    <div class="row">
                      <div class="column">
                        <label for="">New Password <span class="error newPasswordErrorMessage">*</span></label>
                        <input id="newPassword" type="password" name="newPassword">
                      </div>
                    </div>

                    <div class="row">
                      <div class="column">
                        <label for="">Confirm New Password <span class="error confirmNewPasswordErrorMessage">*</span></label>
                        <input id="confirmNewPassword" type="password" name="confirmNewPassword">
                      </div>
                    </div>

                    <div class="row">
                        <div class="right">
                            <div class="submit-btn-container">
                                <button id="submit-btn">Update Account</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer contains page info and social media links -->
    <footer class="footer-wrapper">
        <span>&copy; 2023, RASVEL's | Lambton College in Toronto - Winter 2023.</span>
        <div class="social-media">
            <a href="https://www.facebook.com/rasvels.pet.store" target=”_blank”><img src="assets/icons8-facebook-30.png" /></a>
            <a href="https://www.instagram.com/rasvel_petstore/" target=”_blank”><img src="assets/icons8-instagram-30.png" /></a>
        </div>
        </footer>
    
    <script src="./js/userProfile.js"></script>
</body>
</html>
